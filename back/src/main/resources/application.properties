spring.application.name=book-store-webapp
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?serverTimezone=UTC
spring.datasource.username=${DB_LOGIN}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.url=jdbc:mysql://localhost:3306/bookstore?serverTimezone=UTC
spring.flyway.user=${DB_LOGIN}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.baseline-version=1
spring.flyway.schemas=public
spring.flyway.table=schema_version

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jackson.deserialization.fail-on-unknown-properties=false
server.servlet.context-path=/api

jwt.expiration=${JWT_EXPIRATION_TIME}
jwt.secret=${JWT_SECRET}
